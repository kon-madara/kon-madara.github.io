<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>紺の帳面</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="notebook-container">
    <div class="page" id="page1">
      <div class="text">
        これは紺の帳面に記された依頼のひとつ。<br />
        闇夜に揺れる狐火と共に、<br />
        ひっそりと書き記された物語。
      </div>
    </div>
    <div class="page hidden" id="page2">
      <div class="text">
        依頼は続く。<br />
        魂を鎮め、<br />
        真実を暴くのが、<br />
        夜雨紺の役目──。
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">← 戻る</button>
    <button id="nextBtn">進む →</button>
  </div>

  <div class="foxfire"></div>

  <script src="script.js"></script>
</body>
</html>
