<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>依頼帳 - 夜雨 紺</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kon.css">
</head>
<body class="kon-notebook">
  <div class="book">
    <div class="page active">
      <div class="text-area">
        <h1>第一頁</h1>
        <p>狐火の灯る夜、ある依頼が舞い込んだ――</p>
      </div>
      <div class="btn-box">
        <button class="next">→</button>
      </div>
    </div>
    <div class="page">
      <div class="text-area">
        <h1>第二頁</h1>
        <p>依頼人：名を隠した影法師。<br>内容：この世ならざる“音”を止めてほしい。</p>
      </div>
      <div class="btn-box">
        <button class="prev">←</button>
        <button class="next">→</button>
      </div>
    </div>
    <div class="page">
      <div class="text-area">
        <h1>第三頁</h1>
        <p>それはまるで、古の神楽のような、あるいは誰かの呻きのような――</p>
      </div>
      <div class="btn-box">
        <button class="prev">←</button>
        <button class="next">→</button>
      </div>
    </div>
    <div class="page">
      <div class="text-area">
        <h1>第四頁</h1>
        <p>依頼は続く。魂を鎮め、真実を暴くのが、夜雨紺の役目――。</p>
      </div>
      <div class="btn-box">
        <button class="prev">←</button>
      </div>
    </div>
  </div>

  <!-- 狐火アニメーション -->
  <div class="kitsunebi"></div>

  <script src="kon.js"></script>
</body>
</html>
