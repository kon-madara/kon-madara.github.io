<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>帳面 - 紺の頁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="foxfire"></div>

    <div class="book">
      <div class="page active">
        <div class="text">
          <p>
            世に知られぬ依頼は静かに帳面へと<br>
            滴るように書き留められる。<br>
            誰かが紺のもとを訪れたということは、<br>
            もうすでに人ならざる縁が結ばれているということ。<br>
            それを解くのは、容易なことではない。<br>
            けれど紺は言うのだ。<br>
            「うちの帳面に名が載った時点で、<br>
            あんたの運命、もう変わり始めてるんやで」
          </p>
        </div>
      </div>

      <div class="page">
        <div class="text">
          <p>
            ーーーページ２の内容。<br>
            ここに続きの文章を入れてください。<br>
            あとで調整していきましょう。<br>
            縦書きテストその２。
          </p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn">◀</button>
      <button id="nextBtn">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
