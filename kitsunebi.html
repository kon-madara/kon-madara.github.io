<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紺の帳面</title>
  <link rel="stylesheet" href="kon.css">
</head>
<body>
  <div class="book-wrapper">
    <div class="book">
      <div class="page active">
        <div class="text">
          <p>これは斑ちゃんのために紺が記す帳面。</p>
          <p>狐火の灯る夜、依頼は静かに届く――。</p>
        </div>
      </div>
      <div class="page">
        <div class="text">
          <p>世に知られぬ依頼は静かに帳面へと</p>
          <p>誰かが紺のもとを訪れたということは、</p>
          <p>もうすでに人ならざる縁が結ばれているということ。</p>
          <p>それを解くのは、容易なことではない。</p>
          <p>けれど紺は言うのだ。</p>
          <p>「うちの帳面に名が載った時点で、</p>
          <p>あんたの運命、もう変わり始めてるんやで」</p>
        </div>
      </div>
    </div>
    <div class="next-button">▶</div>
  </div>
  <script src="kon.js"></script>
</body>
</html>
