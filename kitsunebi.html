<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>紺の帳面</title>
  <link rel="stylesheet" href="kon.css"> <!-- CSSのリンク -->
</head>
<body>
  
  <!-- ✨ここに入れる！ -->
  <div class="book">
    <div class="page">ページ1の内容</div>
    <div class="page">ページ2の内容</div>
    <!-- 必要に応じてページを追加 -->
  </div>
  <button class="next-button">▶︎</button>

  <!-- 📜スクリプトは最後に -->
  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    document.querySelector('.next-button').addEventListener('click', () => {
      if (currentPage < pages.length) {
        pages[currentPage].classList.add('flipped');
        currentPage++;
      }
    });
  </script>

</body>
</html>
