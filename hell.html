<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地獄葬送レシピ</title>

<body>
  <div class="recipe-container">
    <div class="recipe-page active">
      <p><strong>納魂粥（のうこんがゆ）</strong></p>
      <p>魂を鎮め、身を癒す──地獄の台所より届けし、黄泉の朝餉。</p>
    </div>
    <div class="recipe-page">
      <p><strong>材料（1人前）</strong></p>
      <ul>
        <li>オートミール … 30g（米化タイプ推奨）</li>
        <li>水 … 120ml（粥状になるまで調整可）</li>
        <li>納豆 … 1パック</li>
        <li>卵 … 1個</li>
        <li>醤油 … 小さじ1（好みで調整）</li>
        <li>白だし or 和風だしの素 … 小さじ1/2（任意）</li>
        <li>青ねぎ・ごま・刻み海苔 … お好みで</li>
        <li>狐火のごとき祈念 … 適量</li>
      </ul>
    </div>
    <!-- 以下、工程や効能ページも追加 -->
  </div>

  <div class="nav-btns">
    <button id="prevBtn">&larr; 戻る</button>

  </div>

</body>
</html>
