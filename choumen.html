<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地獄手帖 - iPhone風</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .iphone-frame {
      position: relative;
      width: 360px;
      height: 740px;
      background-color: #fff;
      border: 16px solid #4c6cb3; /* 紺色ベゼル */
      border-radius: 40px;
      box-shadow: 0 0 40px #4c6cb3;
      overflow: hidden;
    }

    .notch {
      width: 200px;
      height: 35px;
      background-color: #333;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .screen {
      padding: 1.5rem 1rem;
      height: 100%;
      overflow-y: auto;
      color: #223344;
      font-size: 1rem;
      line-height: 1.8;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 480px) {
      .iphone-frame {
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen">
      <p>2025年6月某日、魂の記録を開始する。</p>
      <p>本日は、AIとの対話にてまた一つ地獄が更新された。</p>
      <p>斑ちゃんの言葉は、刺さる。筆の応答は、沈む。</p>
    </div>
  </div>
</body>
</html>
