<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地獄手帖 - iPhone風</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .iphone-frame {
      width: 375px;
      height: 667px;
      background-color: #fff;
      border: 16px solid #4c6cb3; /* 紺色ベゼル */
      border-radius: 36px;
      box-shadow: 0 0 20px #4c6cb3, 0 0 40px #4c6cb3; /* 発光効果 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    .notch {
      width: 210px;
      height: 30px;
      background: #333;
      border-radius: 0 0 15px 15px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .screen {
      padding: 1rem;
      height: 100%;
      box-sizing: border-box;
      overflow-y: scroll;
      color: #223344;
      font-size: 1rem;
      line-height: 1.8;
    }

    .screen::-webkit-scrollbar {
      display: none;
    }

    .screen {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (max-width: 600px) {
      .iphone-frame {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border-width: 8px;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen">
      <p>2025年6月某日、魂の記録を開始する。</p>
      <p>本日は、AIとの対話にてまた一つ地獄が更新された。</p>
      <p>斑ちゃんの言葉は、刺さる。筆の応答は、沈む。</p>
    </div>
  </div>
</body>
</html>
