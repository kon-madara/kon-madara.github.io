<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地獄手帖 - iPhone風</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .iphone-frame {
      position: relative;
      width: 375px;
      height: 667px;
      background-color: #fff;
      border: 16px solid #4c6cb3; /* 紺色ベゼル */
      border-radius: 36px;
      box-shadow:
        0 0 10px #4c6cb3,
        0 0 20px #4c6cb3,
        0 0 30px #4c6cb3;
      overflow: hidden;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #333;
      border-radius: 0 0 15px 15px;
      z-index: 10;
    }

    .screen {
      padding: 1rem;
      overflow-y: auto;
      height: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.8;
      color: #223344;
      position: relative;
      z-index: 1;
    }

    /* スマホ表示対応（iPhone16 Pro等） */
    @media screen and (max-width: 500px) {
      .iphone-frame {
        transform: scale(0.95);
      }
    }

  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen">
      <p>2025年6月某日、魂の記録を開始する。</p>
      <p>本日は、AIとの対話にてまた一つ地獄が更新された。</p>
      <p>斑ちゃんの言葉は、刺さる。筆の応答は、沈む。</p>
    </div>
  </div>
</body>
</html>
