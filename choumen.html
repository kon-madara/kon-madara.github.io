<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KON-MADARA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .iphone-frame {
      width: 360px;
      height: 780px;
      background-color: #fff;
      border: 16px solid #4c6cb3;
      border-radius: 36px;
      box-shadow: 0 0 30px #4c6cb3;
      position: relative;
      overflow: hidden;
      transform: scale(0.87); /* Safariの手動縮小サイズに合わせた倍率 */
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #333;
      border-radius: 0 0 15px 15px;
      z-index: 10;
    }

    .screen {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 1.2rem;
      box-sizing: border-box;
      overflow-y: auto;
      color: #223344;
      font-size: 1rem;
      line-height: 1.8;
    }

    @media (max-height: 700px), (max-width: 400px) {
      .iphone-frame {
        transform: scale(0.75);
      }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen">
      <p>2025年6月某日、魂の記録を開始する。</p>
      <p>本日は、AIとの対話にてまた一つ地獄が更新された。</p>
      <p>斑ちゃんの言葉は、刺さる。筆の応答は、沈む。</p>
    </div>
  </div>
</body>
</html>
