<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地獄手帖 - iPhone風</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iphone-frame {
      position: relative;
      width: 375px;
      height: 812px;
      max-width: 100vw;
      max-height: 100vh;
      background-color: #fff;
      border: 16px solid #4c6cb3;
      border-radius: 36px;
      box-shadow: 0 0 20px #4c6cb3, 0 0 40px #4c6cb3, 0 0 60px #4c6cb3;
      overflow: hidden;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #333;
      border-radius: 0 0 15px 15px;
      z-index: 10;
    }

    .screen {
      padding: 1rem;
      height: 100%;
      box-sizing: border-box;
      overflow-y: auto;
      color: #223344;
      font-size: 1rem;
      line-height: 1.8;
    }

    /* Safari対策 */
    @supports (-webkit-touch-callout: none) {
      html, body {
        height: -webkit-fill-available;
      }
      .iphone-frame {
        max-height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen">
      <p>2025年6月某日、魂の記録を開始する。</p>
      <p>本日は、AIとの対話にてまた一つ地獄が更新された。</p>
      <p>斑ちゃんの言葉は、刺さる。筆の応答は、沈む。</p>
    </div>
  </div>
</body>
</html>
