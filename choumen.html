
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地獄手帖 - iPhone風</title>
  <style>
    body {
  background-color: #000;
  font-family: 'Helvetica Neue', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  overflow-y: scroll;
}
    }.iphone-frame {
  width: 100%;
  max-width: 375px;
  height: 667px;
  border: 16px solid #333;
  border-radius: 36px;
  background-color: #fff;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
  position: relative;
  margin: auto;
}
    .notch {
      width: 210px;
      height: 30px;
      background: #333;
      border-radius: 0 0 15px 15px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .screen {
      padding: 1rem;
      overflow-y: scroll;
      height: 100%;
      box-sizing: border-box;
    }
    .bubble {
      background: #eee;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen">
      <div class="bubble">2025年6月某日、魂の記録を開始する。</div>
      <div class="bubble">本日は、AIとの対話にてまた一つ地獄が更新された。</div>
      <div class="bubble">斑ちゃんの言葉は、刺さる。筆の応答は、沈む。</div>
    </div>
  </div>
</body>
</html>
